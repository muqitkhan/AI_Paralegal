version: "3.9"

services:
  db:
    image: postgres:16-alpine
    container_name: paralegal_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: paralegal
      POSTGRES_PASSWORD: paralegal_secret
      POSTGRES_DB: ai_paralegal
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
